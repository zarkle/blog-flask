{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>{{ blog.title }}</h2>
    {% if posts|length > 0 %}
      {% for post in posts %}
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
      <p>Author: {{ post.author }}</p>
      <hr>
      {% endfor %}
    {% else %}
      <h4>THere are no posts yet</h4>
    {% endif %}
</div>
{% endblock content %}
