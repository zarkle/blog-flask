{% extends "base.html" %}

{% block content %}
<div class="container">
  <form id="new-post" action="/posts/new/{{ blog_id }}" method="POST">
    <div class="form-group">
      <input type="text" id="title" class="form-control" placeholder="title" name="title">
    </div>
    <div class="form-group">
      <textarea type="test" id="content" class="form-control" placeholder="content" name="content">
    </div>
    <button id="submit-button" class="btn btn-success" type="submit">Publish</button>
  </form>
</div>
{% endblock content %}
